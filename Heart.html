<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #1e2a38;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s border-color;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      max-width: 800px;
      margin: 20px auto;
      font-size: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Heart Disease Prediction</h1>
  <form id="prediction-form">
    <div class="form-grid">
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="120" required>
      </div>

      <div>
        <label for="sex">Sex (1 = Male, 0 = Female)</label>
        <input type="number" id="sex" min="0" max="1" required>
      </div>

      <div>
        <label for="cp">Chest Pain Type (0–3)</label>
        <input type="number" id="cp" min="0" max="3" required>
      </div>

      <div>
        <label for="trestbps">Resting Blood Pressure</label>
        <input type="number" id="trestbps" min="80" max="250" required>
      </div>

      <div>
        <label for="chol">Cholesterol</label>
        <input type="number" id="chol" min="100" max="600" required>
      </div>

      <div>
        <label for="fbs">Fasting Blood Sugar (1 = true; 0 = false)</label>
        <input type="number" id="fbs" min="0" max="1" required>
      </div>

      <div>
        <label for="restecg">Resting ECG Results (0–2)</label>
        <input type="number" id="restecg" min="0" max="2" required>
      </div>

      <div>
        <label for="thalach">Max Heart Rate</label>
        <input type="number" id="thalach" min="60" max="250" required>
      </div>

      <div>
        <label for="exang">Exercise Angina (1 = yes; 0 = no)</label>
        <input type="number" id="exang" min="0" max="1" required>
      </div>

      <div>
        <label for="oldpeak">ST Depression</label>
        <input type="number" step="0.1" id="oldpeak" min="0" max="10" required>
      </div>

      <div>
        <label for="slope">Slope (0–2)</label>
        <input type="number" id="slope" min="0" max="2" required>
      </div>

      <div>
        <label for="ca">Major Vessels (0–3)</label>
        <input type="number" id="ca" min="0" max="3" required>
      </div>

      <div>
        <label for="thal">Thal (1 = normal; 2 = fixed; 3 = reversable)</label>
        <input type="number" id="thal" min="1" max="3" required>
      </div>
    </div>

    <button type="submit">Predict</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("prediction-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const resultDiv = document.getElementById("result");
      resultDiv.className = "";
      resultDiv.innerText = "Predicting...";

      const values = [
        Number(document.getElementById("age").value),
        Number(document.getElementById("sex").value),
        Number(document.getElementById("cp").value),
        Number(document.getElementById("trestbps").value),
        Number(document.getElementById("chol").value),
        Number(document.getElementById("fbs").value),
        Number(document.getElementById("restecg").value),
        Number(document.getElementById("thalach").value),
        Number(document.getElementById("exang").value),
        parseFloat(document.getElementById("oldpeak").value),
        Number(document.getElementById("slope").value),
        Number(document.getElementById("ca").value),
        Number(document.getElementById("thal").value)
      ];

      try {
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ values: values })
        });

        if (!response.ok) throw new Error("Prediction failed. Try again later.");

        const result = await response.json();
        const prediction = result?.prediction;

        if (prediction === 1) {
          resultDiv.className = "result error";
          resultDiv.innerText = "⚠️ Risk of Heart Disease Detected";
        } else if (prediction === 0) {
          resultDiv.className = "result success";
          resultDiv.innerText = "✅ No Heart Disease Detected";
        } else {
          throw new Error("Unexpected result received.");
        }
      } catch (err) {
        resultDiv.className = "result error";
        resultDiv.innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
